<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pages/destinations.css">
    <link rel="stylesheet" href="/css/commun/header.css">
    <link rel="stylesheet" href="/css/variables.css">
    <title>Space Tourism Agency|Destinations</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="destination-presentation">
            <div class="pick-destination">
                <span>
                    <strong>01</strong>
                </span>
                <h1>Pick your destination</h1>
            </div>
            <img class="destination-image" src="" alt="">
            <div class="grid-right">
                <div class="destinations-menu">
                    <ul role="tablist" class="destination-nav" aria-label="Choose your destination">
                        <li role="tab" class="destination-list" tabindex="0"></li>
                        <li role="tab" class="destination-list" tabindex="0"></li>
                        <li role="tab" class="destination-list" tabindex="0"></li>
                        <li role="tab" class="destination-list" tabindex="0"></li>
                    </ul>
                </div>
                <h2 class="destination-name"></h2>
                <p class="destination-description"></p>
                <hr class="separator">
                <div class="destination-sub-presentation">
                    <dl class="destination-distance">
                        <dt class="destination-info">Avg. distance</dt>
                        <dd class="distance-info"></dd>
                    </dl>
                    <dl class="destination-timetravel">
                        <dt class="destination-info">Est. travel time</dt>
                        <dd class="time-info"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/commun/header.js"></script>
    <script src="/js/pages/destinations.js"></script>
</body>
</html>
